<h1 class="p-3 mb-5 d-flex flex-column mx-auto">Select device</h1>

<div class="row d-flex mx-auto mt-5 px-4 flex-wrap justify-content-center">
  
  <button class="btn btn-primary d-flex flex-column col-sm-3 m-3 px-3" (click)="changeRoute('main/')">
    <i class="fas fa-tv fa-5x mx-auto pt-2"></i>
    <p class="d-flex mx-auto py-2">TV</p>
  </button>

  <button class="btn btn-primary d-flex flex-column col-sm-3 m-3" (click)="changeRoute('phone/login')">
    <i class="fas fa-mobile fa-5x mx-auto pt-2"></i>
    <p class="d-flex mx-auto py-2">Mobile Device</p>
  </button>

  <button class="btn btn-primary d-flex flex-column col-sm-3 m-3 px-3" (click)="changeRoute('wall/')">
    <i class="fas fa-money-check fa-5x mx-auto pt-2"></i>
    <p class="d-flex mx-auto py-2">Wall</p>
  </button>

  <button class="btn btn-primary d-flex flex-column col-sm-3 m-3 px-3" (click)="changeRoute('table/')">
    <i class="fas fa-th-large fa-5x mx-auto pt-2"></i>
    <p class="d-flex mx-auto py-2">Table</p>
  </button>
</div>
