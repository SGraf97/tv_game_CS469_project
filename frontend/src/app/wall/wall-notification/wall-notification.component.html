<div class="wall">
    <div class="overlay">
      <!--notification box-->

        game session started
        click accept on your phone to join</p></div>
        <img src="./assets/game-black.svg" width="40" style="position:absolute; left:40px; top:45px" alt="game">
    </div>

      <h1 class="header">TODAYâ€™S CONCEPT:<br>MERMAIDS</h1>
      <div class="logo">
        <img src="./assets/GNTM-Logo.png" alt="GNTM LOGO">
      </div>

     <div class="model1">
          <div class="model_icon">

          <p class="model_info"><a href="/models-info">{{models[0]?.name}}</a><br>{{models[0]?.points}}</p>
     </div>

      <div class="model2">
         <div class="model_icon">
          <img src="./assets/models/irida.jpg" width="30" alt="model1">

      </div>

      <div class="model3">
