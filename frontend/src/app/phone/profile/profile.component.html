<app-topnav [label]="profile" [back]="true" class="container-fluid d-flex flex-column text-center py-3"></app-topnav>

<div class="d-flex flex-column mt-5 px-3">
    <!-- profile pic -->
    <img src="https://i.imgflip.com/3qlsp.jpg" class="rounded-circle mx-auto d-block w-25 h-25" alt="avatar">
    <!-- username -->
    <h5 class="text-center mt-3">Username</h5>

    <!-- status -->
    <label class="text-center mt-4">2350xp</label>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <label class="text-center mt-2">Level 5</label>
</div>

<!-- top 3 photos -->
<div class="d-flex flex-column mt-5 px-3" id="top-photos">
    <label>Top 3 photos</label>
    <div class="d-flex d-inline-flex align-content-center">
        <img src="https://www.themarysue.com/wp-content/uploads/2020/04/Rick-Dalton-Pointing-Is-a-New-Meme-Because-Thats-Where-We-Are.jpg" class="mx-auto px-2 d-block w-50 h-50 my-auto" alt="avatar">
        <img src="https://i.ytimg.com/vi/7tNbZNgi0Po/maxresdefault.jpg" class="mx-auto px-2 d-block w-50 h-50 my-auto" alt="avatar">
        <img src="https://i.pinimg.com/originals/ee/cd/b1/eecdb1efc7247f3b9a97940eef45ecbe.png" class="mx-auto px-2 d-block w-50 h-50 my-auto" alt="avatar">
    </div>
</div>

<!-- settings -->
<div class="d-flex flex-column mt-5 px-3">
    <button class="btn btn-primary rounded-pill py-2 w-50 mx-auto">
        <i class="fas fa-cogs mr-2"></i>settings
    </button>
    <a href="#" class="text-white text-center mb-0 mt-4">logout</a>
</div>
