<app-input id="username" type="text" label="Username"></app-input>
<app-input id="password" type="password" label="Password"></app-input>

<h6 *ngIf="errMssg" id="errorMessage" class="text-weight-lighter text-danger mt-2 ml-3">Invalid username or password.</h6>

<app-input id="confirm-password" type="password" label="Confirm Password" *ngIf="enter === 'Sign Up'"></app-input>

<button type="submit" class="btn w-50 mx-auto mt-5 rounded-pill" (click)="enterFunc()">{{enter}}</button>
