<app-topnav [label]="edit" [back]="true" class="container-fluid d-flex flex-column text-center py-3"></app-topnav>


<div class="d-flex flex-column my-5">
    <img [src]="captureURL" class="rounded-lg mx-auto d-block w-50 h-50 p-0" alt="screenshot">
</div>

<div class="d-flex flex-wrap px-5 justify-content-center" #screenshot>
    <app-editor-button [inBtn]="buttons.save" class="d-flex mx-auto"></app-editor-button>
    <app-editor-button [inBtn]="buttons.text" class="d-flex mx-auto"></app-editor-button>
    <app-editor-button [inBtn]="buttons.delete" class="d-flex mx-auto"></app-editor-button>
    <app-editor-button [inBtn]="buttons.share" class="d-flex mx-auto"></app-editor-button>
</div>


<div id="galleryMenu" class="container-fluid d-flex flex-column fixed-bottom px-0" [style.height]="galleryHeight">
    <button class="btn d-flex mx-auto flex-column" (click)="extendGallery()">
        <i class="fas fa-chevron-up"></i>
    </button>
    <div class="d-flex d-inline-flex py-3 flex-wrap justify-content-between px-4">
        <span class="mx-auto p-2 m-3 rounded-lg" *ngFor="let gal of gallery">
            <i class="fas fa-user-ninja fa-4x"></i>
            <!-- <img src="..." class="rounded mx-auto d-block" alt="..."> -->
        </span>
    </div>
</div>
